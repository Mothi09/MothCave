<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MothCave</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f76d99;
    color: #000;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  /* Navigation links */
  nav {
    margin: 20px 0;
  }
  nav a {
    color: #000000;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
  }
  nav a:hover {
    color: #ffcc00;
  }

  /* Boxes */
  .box {
    background: #ffadad;
    border-radius: 15px;
    padding: 20px;
    margin: 20px auto;
    max-width: 90%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  }

  /* Grid for mini boxes */
  .grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
  }
  .grid .mini-box {
    background: #ffadad;
    border-radius: 15px;
    padding: 15px;
    width: 250px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  }

  /* Tiny upper-right link */
  .tiny-top-link {
    position: fixed;
    top: 8px;
    right: 12px;
    font-size: 12px;
    line-height: 1;
    padding: 4px 6px;
    text-decoration: underline;
    text-decoration-thickness: 1px;
    color: #000;
    background: transparent;
    border-radius: 4px;
    z-index: 9999;
    user-select: none;
    transition: opacity 0.15s, transform 0.08s;
  }

  .tiny-top-link:hover {
    opacity: 0.85;
    transform: translateY(-1px);
  }

  @media (max-width: 480px) {
    .tiny-top-link {
      top: 6px;
      right: 8px;
      font-size: 11px;
    }
  }
</style>
</head>
<body>

<!-- Tiny link in upper-right corner -->
<a class="tiny-top-link" href="https://mothi09.github.io/LonelyHouse/" target="_blank" rel="noopener">tiny link</a>

<!-- Navigation -->
<nav>
  <a href="#">Home</a>
  <a href="#">Gallery</a>
  <a href="https://mothi09.github.io/Games/">Games</a>
  <a href="#">Contact</a>
</nav>

<!-- Title Box -->
<div class="box">
  <h1>Welcome to MothCave</h1>
</div>

<!-- About Box -->
<div class="box">
  <h2>About</h2>
  <p>--------</p>
</div>

<!-- Message of the Day Box -->
<div class="box">
  <h2>Message of the Day</h2>
  <p>New site redesign</p>
</div>

<!-- Mini Boxes Grid -->
<div class="grid">
  <div class="mini-box"><li><a href="https://mothi09.github.io/MothCaveArchive/">The Archive</a></li></div>
  <div class="mini-box"><li><a href="https://mothi09.github.io/OldMothCave/">Old MothCave</a></li></div>
  <div class="mini-box"><li><a href="https://mothi09.github.io/OldMothCave/">N/A</a></li></div>
  <div class="mini-box"><li><a href="https://mothi09.github.io/OldMothCave/">N/A</a></li></div>
  <div class="mini-box">Mini Box 5</div>
  <div class="mini-box">Mini Box 6</div>
</div>

</body>
</html>
